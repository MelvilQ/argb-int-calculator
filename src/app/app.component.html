<h2>ARGB ↔ int calculator</h2>
<p>{{rgbaHex}}</p>

<div id="container" [ngStyle]="colorPreviewStyle">

	<div class="item">
		<div>R: <input type="text" [(ngModel)]="rStr" (keydown.enter)="calcIntValFromArgb()" (focusout)="calcIntValFromArgb()"></div>
		<div>G: <input type="text" [(ngModel)]="gStr" (keydown.enter)="calcIntValFromArgb()" (focusout)="calcIntValFromArgb()"></div>
		<div>B: <input type="text" [(ngModel)]="bStr" (keydown.enter)="calcIntValFromArgb()" (focusout)="calcIntValFromArgb()"></div>
		<div>A: <input type="text" [(ngModel)]="aStr" (keydown.enter)="calcIntValFromArgb()" (focusout)="calcIntValFromArgb()"></div>
	</div>

	<div class="item">
		<div><button (click)="calcIntValFromArgb()">ARGB → int</button></div>
		<div><button (click)="calcArgbFromIntVal()">ARGB ← int</button></div>
	</div>

	<div class="item">
		<div>Int value: <input type="text" [(ngModel)]="iStr" (keydown.enter)="calcArgbFromIntVal()" (focusout)="calcArgbFromIntVal()"></div>
	</div>

</div>
